<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LED Channel Letter Configurator | Qwatt Technologies</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/opentype.js@latest/dist/opentype.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800">
    <div class="flex flex-col min-h-screen">
        <!-- Header -->
        <header class="bg-white shadow-sm">
            <div class="container mx-auto px-4 py-3 flex justify-between items-center">
                <div class="flex items-center space-x-2">
                    <div class="w-8 h-8 bg-blue-500 rounded-full flex items-center justify-center">
                        <i class="fas fa-bolt text-white text-sm"></i>
                    </div>
                    <h1 class="text-xl font-bold text-gray-800">Qwatt Technologies</h1>
                </div>
                
                <div class="flex items-center space-x-6">
                    <div class="flex items-center space-x-2">
                        <span class="text-sm font-medium">Imperial</span>
                        <label class="relative inline-flex items-center cursor-pointer">
                            <input type="checkbox" id="unitToggle" class="sr-only peer">
                            <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-500"></div>
                        </label>
                        <span class="text-sm font-medium">Metric</span>
                    </div>
                    
                    <div class="flex items-center">
                        <span class="text-sm font-medium mr-2">Language:</span>
                        <select id="language" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 p-1">
                            <option value="en">English</option>
                            <option value="es">Español</option>
                            <option value="fr">Français</option>
                        </select>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-1 container mx-auto px-4 py-6 flex flex-col lg:flex-row gap-6">
            <!-- Left Panel -->
            <div class="flex-1 flex flex-col">
                <!-- Tabs -->
                <div class="relative mb-6">
                    <div class="flex space-x-1 border-b border-gray-200">
                        <button class="tab px-4 py-2 text-sm font-medium relative tab-active" data-tab="channel-letter">
                            <span>Channel Letter</span>
                            <div class="tab-indicator absolute bottom-0 left-0 w-full h-0.5 bg-blue-500"></div>
                        </button>
                        <button class="tab px-4 py-2 text-sm font-medium relative" data-tab="cabinet">
                            <span>Cabinet</span>
                            <div class="tab-indicator absolute bottom-0 left-0 w-full h-0.5 bg-blue-500 transform scale-x-0"></div>
                        </button>
                        <button class="tab px-4 py-2 text-sm font-medium relative" data-tab="custom-artwork">
                            <span>Custom Artwork</span>
                            <div class="tab-indicator absolute bottom-0 left-0 w-full h-0.5 bg-blue-500 transform scale-x-0"></div>
                        </button>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="flex justify-between items-center mb-6">
                    <div class="flex space-x-3">
                        <button id="doItForMeBtn" class="flex items-center px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition">
                            <i class="fas fa-magic mr-2"></i> Do it for me
                        </button>
                        <button id="pdfBtn" class="flex items-center px-4 py-2 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 transition">
                            <i class="fas fa-file-pdf mr-2 text-red-500"></i> PDF
                        </button>
                        <button id="detailsBtn" class="flex items-center px-4 py-2 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 transition">
                            <i class="fas fa-info-circle mr-2 text-blue-500"></i> Details
                        </button>
                    </div>
                    
                    <a href="#" class="text-sm text-blue-500 hover:text-blue-700 font-medium flex items-center">
                        <i class="fas fa-play-circle mr-1"></i> Quick start for Channel Letter
                    </a>
                </div>

                <!-- Configuration Form -->
                <div id="configForm" class="bg-white rounded-xl shadow-sm p-6 mb-6">
                    <!-- Form will be loaded here -->
                </div>

                <!-- Text Input -->
                <div class="bg-white rounded-xl shadow-sm p-6 mb-6">
                    <label for="yourText" class="block text-sm font-medium mb-2">Your Text</label>
                    <div class="flex space-x-3">
                        <input type="text" id="yourText" class="flex-1 px-3 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="Enter your text here..." value="sanjay">
                        <button id="populateBtn" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition">
                            <i class="fas fa-play mr-1"></i> Populate
                        </button>
                        <button id="clearBtn" class="px-4 py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition">
                            <i class="fas fa-trash-alt mr-1"></i> Clear
                        </button>
                    </div>
                </div>

                <!-- Toolbar -->
                <div id="toolbar" class="bg-white rounded-xl shadow-sm p-3 mb-6">
                    <!-- Toolbar will be loaded here -->
                </div>

                <!-- Canvas -->
                <div class="bg-white rounded-xl shadow-sm overflow-hidden flex-1 relative">
                    <div id="loader"></div>
                    <div class="canvas-container h-96 w-full flex items-center justify-center p-4" id="svgContainer">
                        <div class="text-gray-400 flex flex-col items-center">
                            <i class="fas fa-lightbulb text-4xl mb-2"></i>
                            <p>Enter your text and click "Populate" to begin</p>
                        </div>
                    </div>
                </div>

                <!-- Results Panel -->
                <div class="bg-white rounded-xl shadow-sm p-6 mt-6 hidden" id="resultsPanel">
                    <!-- Results will be loaded here -->
                </div>
            </div>

            <!-- Right Panel - Editor -->
            <div class="lg:w-80 flex flex-col">
                <!-- LED Control Panel -->
                <div id="ledControlPanel" class="led-control-panel bg-white rounded-xl shadow-sm p-6 mb-6">
                    <!-- LED Control Panel will be loaded here -->
                </div>

                <!-- Main Editor Panel -->
                <div id="editorPanel" class="bg-white rounded-xl shadow-sm p-6 mb-6 sticky top-6">
                    <!-- Editor Panel will be loaded here -->
                </div>
            </div>
        </main>
    </div>

    <script src="data.js"></script>
    <script src="led-placement.js"></script>
    <script src="ui-components.js"></script>
    <script src="main.js"></script>
</body>
</html>
